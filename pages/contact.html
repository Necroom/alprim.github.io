    <section id="contact" class="section">
      <h2>Связаться с нами</h2>
      <p class="muted">Оставьте заявку — мы перезвоним и ответим на вопросы.</p>
      <form id="contact-form">
        <input id="name" type="text" name="name" placeholder="Ваше имя" required>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <textarea id="message" name="message" placeholder="Сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </section>
